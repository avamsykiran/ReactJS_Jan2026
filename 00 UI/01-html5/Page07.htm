<!DOCTYPE html>
<html>
    <head>
        <title>Html Media</title>
    </head>
    <body>
        <h3>Audio </h3>
        <div>
            <audio controls>
                <source src="audio/a1.mp3" />
            </audio>            
            <audio controls>
                <source src="audio/a2.mp3" />
            </audio>
        </div>

        <h3> Images </h3>        
        <div>
            <img src="images/img1.jpg" width="250px" height="300px" />    
            <img src="images/img2.jpg" width="250px" height="300px"/>    
            <img src="images/img3.jpg" width="250px" height="300px"/>    
        </div>

        <h3>Videos</h3>
        <div>
            <video controls width="300px">
                <source src="videos/v1.mp4"/>
            </video>
            <video controls width="300px">
                <source src="videos/v2.mp4"/>
            </video>
            <video controls width="300px">
                <source src="videos/v3.mp4"/>
            </video>
        </div>

        <iframe src="Page03.htm" width="300px" height="300px"></iframe>

    </body>
</html>
